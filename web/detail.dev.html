<script>
    var pkgName = ''
    function loadPkgInfo() {
        var paths = window.location.href.split('?')
        if (paths.length < 2) {
            alert("params error: pkg is null.")
            return
        }
        var kv = paths[1].split('&')
        for (var i in kv) {
            var _kv = kv[i].split('=')
            if (_kv.length < 2) {
                continue
            }
            if (_kv[0] == 'pkg') {
                _kv.shift()
                pkgName = _kv.join('=')
                break
            }
        }
        if (pkgName == '') {
            alert("params error: pkg not found.")
            return
        }
        var url = window.location.origin + '/debs/' + pkgName + ".deb.json"
        $.getJSON(url, function (res) {
            console.log(res)
        })
    }
</script>
